<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog - Heaven for bloggers
    </title>

    <link rel="stylesheet" href="css/utilis.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">


</head>

<body>
    <!-- This is for navigation -->
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a style="color: black; text-decoration: none;" href="/"><span>iBlog</span></a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact</a></li>
            </ul>

        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Search the article">
                <button class="btn">Search</button>
            </form>

        </div>
    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <div class="contact-content font1 max-width-1 m-auto">
        <div class="max-width-1 m-auto mx-1">
            <h2>Fell Free To Contact Us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your Phone Number">
                </div>
                <div class="form-box">
                    <input type="email" placeholder="Enter your Email">
                </div>
                <div class="form-box">
                    <textarea placeholder="Enter Your Message" name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn"><i class="fa fa-camera-retro"></i>Submit</button>
                </div>
            </div>
        </div>
    </div>






    <!-- This is footer -->
    <div class="footer max-width-2 m-auto">
        <p>Copyright &copy; iBlog.com </p> <a href="https://www.vecteezy.com/free-vector/typing">Vector
            Credits:vecteezy</a>
    </div>
</body>
